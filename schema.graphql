type Alumni {
	id: ID!
	source: String!
	url: String
	sex: String
	first_name: String
	last_name: String
	class: Int
	company: [String]
	school: String
	email: [String]
	phone: [String] 
}

type Edges {
	node: Alumni
	cursor: String
}

type Page {
	edges: [Edges]
	cursor: String
}

type Source {
	name: String
	enabled: Boolean
}

type Query {
	alumni(source: String, id: ID!): Alumni
	search(
		first: Int,
		after: String,
		source: String,
		first_name: String,
		last_name: String,
		class: String,
		company: String
	): Page
	source: [Source]
}

input Credentials {
	username: String
	password: String
}

type Mutation {
	addSource(source: String, credentials: Credentials): [Source]
}
